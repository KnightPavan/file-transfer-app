<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Sharing</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/img/file.svg" alt="file icon" class="center" draggable="false">
                <img src="./assets/img/file.svg" alt="file icon" class="left" draggable="false">
                <img src="./assets/img/file.svg" alt="file icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files here or, <span class="browseBtn">browse</span></div>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>

</html>
